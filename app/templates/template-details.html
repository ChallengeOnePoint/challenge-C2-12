<div>
  <h3><a href="#/templates">Go Back</a>
  </h3>
  <div class="col-md-4">
    <img class="img-full" src="{{mainImage}}" alt="">
    <div class="row">
      <div ng-repeat="image in template.images | limitTo:4">
        <div class="col-md-3">
          <img ng-src="{{image.picture}}" class="img-full" ng-click="setImage(image)">
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <h3>{{template.name}}</h3>
    <p>age: {{template.age}}</p>
    <p>gender: {{template.gender}}</p>
  </div>
</div>
